<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/purple.css">
</head>
<body>
    <br>

    <h1>Register</h1>

    <form class="one" action="index.html">
        <div class="container">
            <label><b>Username  :   </b></label><br><br>
            <input type="text" placeholder="Username" name="name" required><br><br>

            <label><b>E-mail    :   </b></label><br><br>
            <input type="text" placeholder="Enter Email" name="enail" required><br><br>

            <label><b>Password  :   </b></label><br><br>
            <input type="text" placeholder="Enter Password" name="psw" required><br><br>

            <label><b>Repeat Password   :   </b></label><br><br>
            <input type="text" placeholder="Repeat Password" name="psw-repeat" required><br><br>

            <label><b>Gender</b></label>
            <select>
                <option value="gender">gender</option>
                <option value="female">female</option> 
                <option value="man">man</option>
            </select>
            <br><br>

            <input type="checkbox" checked="checked"> Remember me
            

            <div class="two">
                <button type="submit" class="signupbtn">Sign Up</button>
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>
